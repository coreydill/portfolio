    <h1>Contact Me</h1>
      <form method="GET">

        <p><label>Your Name
          <input type="text" name="clientName" placeholder="Enter your name">
        </label>
        </p>

        <p><label>Your Email:
          <input type="text" name="clientEmail" placeholder="suebloggs@email.com">
        </label>
        </p>

        <p><label>Your phone number:
          <input type="number" name="phoneNumber" placeholder="###-###-####">
        </label>
        </p>

        <p>Your preferred contact method:
          <input type="radio" name="contact" value="email">
          <label>
          Email
          </label>
          <input type="radio" name="contact" value="phone">
          <label>
          Phone
          </label>
        </p>

        <p>
          <label>What are you interested in?
          <textarea name="interests" rows="4" cols="100" placeholder="Enter response here"></textarea>
        </label>
        </p>
        <input class="submit" type="submit" value="submit">
        </form>
    <footer>
      <p><b>Contact Information</b></p>
